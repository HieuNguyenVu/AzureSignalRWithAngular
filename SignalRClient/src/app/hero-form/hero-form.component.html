<div style="padding: 20%;">
    {{diagnostic}}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name">
        <input type="checkbox" [value]="lockName" [disabled]="lockName" (change)="onCheckboxChange($event, 'name')">
    </div>

    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo">
        <input type="checkbox" [value]="lockAlterEgo" [disabled]="lockAlterEgo" (change)="onCheckboxChange($event, 'alterEgo')">
    </div>

    <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required [(ngModel)]="model.power">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <input type="checkbox" [value]="lockPower" [disabled]="lockPower" (change)="onCheckboxChange($event, 'power')">
    </div>
</div>
